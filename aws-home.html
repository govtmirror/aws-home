<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <aws-home></aws-home>

@demo
-->
<dom-module id="aws-home">

  <style>
  <style>
      :host {
        height: 100%;
        width: 100%;
        /*background-color: red;*/
      }
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        max-width: 300px;
        height: auto;
      }
      .warning {
        border-radius: 10px;
        margin: 10%;
        margin-right: 10%;
        margin-top: 10px;
        margin-bottom: 10px;
        /*width: 300px;
        max-width: 300px;
        height: auto;*/
        background-color: #cccccc;
        padding: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 1em;
        font-weight: 400;
        line-height: 24px;
      }

      /*paper-dialog.size-position {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }*/
      #acceptbtn {
        background-color: #009688;
        color: black;
      }
      #accept {
        text-align: center;
      }
      paper-dialog {
        position:absolute;
        top:10px;
        left:10px;
      }
    </style>
   
   <template>
       
    <paper-dialog id="helpDialog" modal opened class="warning">
      <h2>AWS Home Page</h2>
      
        <p>False, Fictitious or Fraudulent Claims:  Whoever makes or presents to any person or officer in the civil, military, or naval service of the United States, or to any department or agency thereof, any claim upon or against the United States or any department or agency thereof, knowing such claims to be false, fictitious or fraudulent, shall be fined not more that $10,000 or imprisoned not more that five years or both.  June 25, 1948, C., 645, 62 State. 698 (Title U.S. Code 287).</p>
      
      <div class="buttons">
        <paper-button dialog-dismiss>I Accept</paper-button>
      </div>
    </paper-dialog>
    <div class="warning">
        <ul>
          <li>Login in by clicking the login button</li>
          <li>Select a function from the menu on the left</li>
        </ul>
    </div>
    
    <img id="logo" src="NMBlogo.jpg" width="300px" height="300px">
    
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'aws-home',

      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown aws-home");
      },
      setUp: function () {
        console.log("setUp aws-home");
        this.fire('setapptitle', {title: "AWS Home Page"});
      },

      ready: function () {
        this.$.helpDialog.open();
      }


      
    });
    })();
  </script>
