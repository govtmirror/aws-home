<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <aws-home></aws-home>

@demo
-->
<dom-module id="aws-home">

  <style>
  <style>
      :host {
        height: 100%;
        width: 100%;
        /*background-color: red;*/
      }
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        max-width: 300px;
        height: auto;
      }
      #warning {
        border-radius: 10px;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 10px;
        margin-bottom: 10px;
        /*width: 300px;*/
        /*max-width: 300px;*/
        /*height: auto;*/
        background-color: #cccccc;
        padding: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 1em;
        font-weight: 400;
        line-height: 24px;
        }
      #acceptbtn {
        background-color: #009688;
        color: black;
      }
      #accept {
        text-align: center;
      }
    </style>
   
   <template>
       
    <paper-dialog id="helpDialog">
      <h2>AWS Home Page</h2>
      <paper-dialog-scrollable>
        <ul>
          <li>make a selection from the menu on the left</li>
          <li>if it is hidden, click on the "menu" icon (looks like a hamburger)</li>
        </ul>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
    <div id="warning">
        <p>False, Fictitious or Fraudulent Claims:  Whoever makes or presents to any person or officer in the civil, military, or naval service of the United States, or to any department or agency thereof, any claim upon or against the United States or any department or agency thereof, knowing such claims to be false, fictitious or fraudulent, shall be fined not more that $10,000 or imprisoned not more that five years or both.  June 25, 1948, C., 645, 62 State. 698 (Title U.S. Code 287).</p><br>
        <div id="accept">
          <paper-button dialog-dismiss 
              id="acceptbtn" 
              raised>
            I Accept
          </paper-button><br>
        </div>
    </div>
    
    <img id="logo" src="NMBlogo.jpg" width="300px" height="300px">
    
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'aws-home',

      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown aws-home");
      },
      setUp: function () {
        console.log("setUp aws-home");
        this.fire('setapptitle', {title: "AWS Home Page"});
      }

      
    });
    })();
  </script>
